contexts:
  - id : Default
    mappings:
      - raw_type : Key
        raw_args :
          keycode : Escape
        action : Exit
      - raw_type : Key
        raw_args :
          keycode : W
        action : LeftPaddleUp
      - raw_type : Key
        raw_args :
          keycode : S
        action : LeftPaddleDown
      - raw_type : Key
        raw_args :
          keycode : Up
        action : RightPaddleUp
      - raw_type : Key
        raw_args :
          keycode : Down
        action : RightPaddleDown
      - raw_type : Key
        raw_args :
          keycode : Space
        action : StartRound